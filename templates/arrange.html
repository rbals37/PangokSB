<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrange Seats</title>
    <style>
        body { font-family: sans-serif; }
    </style>
</head>
<body>
    <h1>Arrange Seats</h1>
    <form method="post" action="/admin/arrange">
        <label for="rows">Rows:</label>
        <input type="number" id="rows" name="rows" value="10" min="1" required><br><br>
        <label for="cols">Columns:</label>
        <input type="number" id="cols" name="cols" value="10" min="1" required><br><br>
        <input type="submit" value="Create Seats">
    </form>
    <a href="{{ url_for('admin') }}">Back to Admin Panel</a> | <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
