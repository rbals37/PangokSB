{% include 'header.html' %}
    <h1 style="text-align: center; margin-bottom: 20px;">로그인</h1>
    
    {% if error %}
        <p style="color: #dc3545; text-align: center; margin-bottom: 20px;">{{ error }}</p>
    {% endif %}
    
    <div style="max-width: 400px; margin: 0 auto; padding: 20px; background-color: #f8f9fa; border-radius: 10px;">
        <form method="post" action="/login" style="display: flex; flex-direction: column; gap: 15px;">
            <div style="display: flex; flex-direction: column; gap: 5px;">
                <label for="student_id">학번:</label>
                <input type="text" id="student_id" name="student_id" required 
                       style="padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
            </div>
            
            <div style="display: flex; flex-direction: column; gap: 5px; position: relative;">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required 
                       style="padding: 8px; border: 1px solid #ddd; border-radius: 5px; padding-right: 40px;">
                <span class="toggle-password" data-target="password" style="position: absolute; right: 10px; top: 38px; cursor: pointer;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="#888" stroke-width="2" d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z"/><circle cx="12" cy="12" r="3" stroke="#888" stroke-width="2"/></svg>
                </span>
            </div>
            
            <button type="submit" 
                    style="padding: 10px; background-color: #4caf50; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">
                로그인
            </button>
        </form>
        
        <p style="text-align: center; margin-top: 20px;">
            계정이 없으신가요? <a href="{{ url_for('signup') }}" style="color: #4caf50; text-decoration: none;">회원가입</a>
        </p>
    </div>

    <style>
        @media (max-width: 768px) {
            div[style*="max-width: 400px"] {
                padding: 15px;
            }
            input {
                font-size: 16px; /* 모바일에서 확대 방지 */
            }
            button {
                font-size: 16px;
            }
        }
    </style>
    <script>
        document.querySelectorAll('.toggle-password').forEach(function(eye) {
            eye.addEventListener('click', function() {
                const targetId = eye.getAttribute('data-target');
                const input = document.getElementById(targetId);
                if (input.type === 'password') {
                    input.type = 'text';
                    eye.innerHTML = `<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' fill='none' viewBox='0 0 24 24'><path stroke='#888' stroke-width='2' d='M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z'/><circle cx='12' cy='12' r='3' stroke='#888' stroke-width='2'/><line x1='4' y1='20' x2='20' y2='4' stroke='#888' stroke-width='2'/></svg>`;
                } else {
                    input.type = 'password';
                    eye.innerHTML = `<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' fill='none' viewBox='0 0 24 24'><path stroke='#888' stroke-width='2' d='M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z'/><circle cx='12' cy='12' r='3' stroke='#888' stroke-width='2'/></svg>`;
                }
            });
        });
    </script>
