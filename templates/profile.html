{% extends "base.html" %}

{% block title %}프로필{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">프로필 정보</h3>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <strong>학번:</strong>
                    </div>
                    <div class="col-sm-9">
                        {{ user.username }}
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <strong>계정 상태:</strong>
                    </div>
                    <div class="col-sm-9">
                        {% if user.disabled %}
                            <span class="badge bg-danger">비활성화</span>
                        {% else %}
                            <span class="badge bg-success">활성화</span>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
