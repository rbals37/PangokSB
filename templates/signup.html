{% include 'header.html' %}
    <h1 style="text-align: center; margin-bottom: 20px;">회원가입</h1>
    
    {% if error %}
        <p style="color: #dc3545; text-align: center; margin-bottom: 20px;">{{ error }}</p>
    {% endif %}
    
    <div style="max-width: 400px; margin: 0 auto; padding: 20px; background-color: #f8f9fa; border-radius: 10px;">
        <form method="post" action="/signup" style="display: flex; flex-direction: column; gap: 15px;">
            <div style="display: flex; flex-direction: column; gap: 5px;">
                <label for="student_id">학번:</label>
                <input type="text" id="student_id" name="student_id" required 
                       style="padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
            </div>
            
            <div style="display: flex; flex-direction: column; gap: 5px;">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required 
                       style="padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
            </div>
            
            <div style="display: flex; flex-direction: column; gap: 5px;">
                <label for="confirm_password">비밀번호 확인:</label>
                <input type="password" id="confirm_password" name="confirm_password" required 
                       style="padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
            </div>
            
            <button type="submit" 
                    style="padding: 10px; background-color: #4caf50; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">
                회원가입
            </button>
        </form>
        
        <p style="text-align: center; margin-top: 20px;">
            이미 계정이 있으신가요? <a href="{{ url_for('login') }}" style="color: #4caf50; text-decoration: none;">로그인</a>
        </p>
    </div>

    <style>
        @media (max-width: 768px) {
            div[style*="max-width: 400px"] {
                padding: 15px;
            }
            input {
                font-size: 16px; /* 모바일에서 확대 방지 */
            }
            button {
                font-size: 16px;
            }
        }
    </style>
